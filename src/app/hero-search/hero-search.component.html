<div id="search-component">
    
  <div id="s">
    <label for="search-box" style="color: white;">Hero Search &nbsp;</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search.."  />
</div>
    <ul class="search-result">
      <li *ngFor="let hero of heroes$ | async" >
        <a routerLink="/hero-details/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
